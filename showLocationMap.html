<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locations Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Array of stored locations (latitude and longitude) - Cyberjaya and other places in Malaysia
    const locations = [
      // Cyberjaya locations
      { name: "Cyberjaya Lake Gardens", lat: 2.9297, lng: 101.6699 },
      { name: "Multimedia University (MMU)", lat: 2.9286, lng: 101.6429 },
      { name: "Shaftsbury Square", lat: 2.9244, lng: 101.6537 },
      { name: "Dpulze Shopping Centre", lat: 2.9225, lng: 101.6551 },
      { name: "Limkokwing University", lat: 2.9220, lng: 101.6376 },
      
      // Putrajaya (near Cyberjaya)
      { name: "Putrajaya Lake", lat: 2.9431, lng: 101.7043 },
      { name: "Putra Mosque", lat: 2.9363, lng: 101.6895 },
      
      // Kuala Lumpur
      { name: "Petronas Twin Towers", lat: 3.1579, lng: 101.7123 },
      { name: "Bukit Bintang", lat: 3.1466, lng: 101.7082 },
      { name: "KL Tower", lat: 3.1528, lng: 101.7037 },
      
      // Penang
      { name: "Penang Hill", lat: 5.4141, lng: 100.2749 },
      { name: "George Town", lat: 5.4142, lng: 100.3295 }
    ];

    // Initialize the map and set its view
    const map = L.map('map').setView([4.2105, 101.9758], 6); // Centered at Malaysia with a zoom level of 6

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add markers for each location
    locations.forEach(location => {
      const marker = L.marker([location.lat, location.lng]).addTo(map);
      marker.bindPopup(`<b>${location.name}</b><br>Lat: ${location.lat}, Lng: ${location.lng}`);
    });
  </script>
</body>
</html>
