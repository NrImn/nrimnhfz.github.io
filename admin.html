<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background-color: #007bff;
            color: white;
            width: 250px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #0056b3;
            font-size: 1.2em;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #0056b3;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .main-content {
            flex: 1;
            background-color: #f7f9fc;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .table-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .sidebar h2 {
                font-size: 1em;
            }

            table th, table td {
                font-size: 0.9em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }

            .sidebar h2 {
                font-size: 0.8em;
            }

            table th, table td {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">User Management</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="form.html">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Submitted Data</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Example data to populate the table
        const formData = [
            { name: "John Doe", email: "john@example.com", latitude: "40.7128", longitude: "-74.0060" },
            { name: "Jane Smith", email: "jane@example.com", latitude: "34.0522", longitude: "-118.2437" },
        ];

        // Function to render data in the table
        function populateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ""; // Clear existing rows

            data.forEach(row => {
                const tr = document.createElement('tr');

                for (const key in row) {
                    const td = document.createElement('td');
                    td.textContent = row[key];
                    tr.appendChild(td);
                }

                tableBody.appendChild(tr);
            });
        }

        // Populate the table on page load
        populateTable(formData);
    </script>
</body>

</html>
